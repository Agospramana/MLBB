<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mobile Legends Lobby</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial}
body{
  background:#1e40af; /* biru polos */
  color:white;
}

/* TOP BAR */
.topbar{
  position:fixed;top:0;left:0;width:100%;height:90px;
  background:linear-gradient(90deg,#3b82f6,#2563eb);
  display:flex;justify-content:space-between;
  align-items:center;padding:0 50px;
  box-shadow:0 0 20px rgba(59,130,246,.5);
  z-index:1000
}
.topbar div{
  cursor:pointer;
  font-weight:bold;
  letter-spacing:2px;
}

/* GRID */
.container{max-width:1500px;margin:130px auto;padding:30px}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:35px}

.item{
  height:500px;
  border-radius:20px;
  background:#3b82f6 center/cover no-repeat;
  display:flex;
  align-items:flex-end;
  padding:20px;
  cursor:pointer;
  transition:.35s;
  box-shadow:0 0 25px rgba(59,130,246,.35);
}
.item:hover{
  transform:scale(1.07);
  box-shadow:0 0 40px #60a5fa;
}
.item span{
  background:rgba(0,0,0,.7);
  padding:7px 16px;
  border-radius:8px;
  font-weight:bold;
}

/* LOGIN */
.login{
  display:none;
  max-width:380px;
  margin:200px auto;
  background:rgba(15,15,35,.95);
  padding:28px;
  border-radius:14px;
  box-shadow:0 0 30px #60a5fa;
}
.login input,.login button{
  width:100%;
  margin-top:12px;
  padding:11px;
  border-radius:6px;
  border:none;
}
.login button{
  background:linear-gradient(90deg,#60a5fa,#3b82f6);
  color:black;
  font-weight:bold;
  cursor:pointer;
}

/* SUCCESS */
.success{
  display:none;
  text-align:center;
  margin-top:230px;
}
.success button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:6px;
  background:#3b82f6;
  color:black;
  font-weight:bold;
  cursor:pointer;
}

/* ADMIN */
.admin{
  display:none;
  position:fixed;
  top:120px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:1000px;
  height:70vh;
  background:rgba(15,15,35,.98);
  padding:25px;
  border-radius:16px;
  overflow-y:auto;
  box-shadow:0 0 40px #60a5fa;
  z-index:9999
}
.admin h2{margin-bottom:10px}
.admin-status{color:#93c5fd;margin-bottom:10px}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #444;padding:8px}
th{background:#1e3a8a}
</style>
</head>

<body>

<header class="topbar">
  <div onclick="backLobby()">MOBILE LEGENDS</div>
  <div onclick="openAdmin()">âš™ ADMIN</div>
</header>

<!-- GRID -->
<div class="container" id="menuGrid">
  <div class="grid">
    <script>
      for(let i=1;i<=20;i++){
        document.write(`
          <div class="item"
           onclick="openLogin(${i})">
           <span>Hero ${i}</span>
          </div>
        `);
      }
    </script>
  </div>
</div>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h2>Login MLBB</h2>
  <p id="selectedMenu"></p>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">MASUK</button>
</div>

<!-- SUCCESS -->
<div class="success" id="successBox">
  <h2>LOGIN BERHASIL</h2>
  <p id="loginInfo"></p>
  <button onclick="backLobby()">Kembali ke Lobby</button>
</div>

<!-- ADMIN -->
<div class="admin" id="adminPanel">
  <h2>ADMIN PANEL</h2>
  <div class="admin-status">Login sebagai ADMIN</div>
  <table>
    <thead>
      <tr><th>Email</th><th>Password</th><th>Login</th></tr>
    </thead>
    <tbody id="adminData"></tbody>
  </table>
</div>

<script>
const ADMIN_EMAIL='okotsukijigen1@gmail.com';
const ADMIN_PASS='Iblis12Bulan';
let isAdmin=false;

function getUsers(){return JSON.parse(localStorage.getItem('users')||'{}')}
function saveUsers(d){localStorage.setItem('users',JSON.stringify(d))}
function hideAll(){
  menuGrid.style.display='none';
  loginBox.style.display='none';
  successBox.style.display='none';
  adminPanel.style.display='none';
}
function openLogin(n){
  hideAll();
  loginBox.style.display='block';
  selectedMenu.innerText='Hero '+n;
}
function login(){
  const e=email.value.trim();
  const p=password.value.trim();
  if(!e||!p) return alert('Lengkapi data');
  if(!e.endsWith('@gmail.com')) return alert('Harus Gmail');

  isAdmin=(e===ADMIN_EMAIL && p===ADMIN_PASS);
  let u=getUsers();

  if(!isAdmin){
    if(!u[e]) u[e]={password:p,count:1};
    else{
      if(u[e].password!==p) return alert('Password salah');
      if(u[e].count>=2) return alert('Batas login tercapai');
      u[e].count++;
    }
    saveUsers(u);
  }

  hideAll();
  successBox.style.display='block';
  loginInfo.innerText=isAdmin?'ADMIN MODE':'Silakan restart ulang';
}
function openAdmin(){
  if(!isAdmin) return alert('Admin only');
  hideAll();
  adminPanel.style.display='block';
  let u=getUsers(),html='';
  for(let e in u)
    html+=`<tr><td>${e}</td><td>${u[e].password}</td><td>${u[e].count}</td></tr>`;
  adminData.innerHTML=html;
}
function backLobby(){
  hideAll();
  menuGrid.style.display='block';
}
</script>

</body>
</html>
